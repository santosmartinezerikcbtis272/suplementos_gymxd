<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel Admin</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
        th { background-color: #f4f4f4; }
        a { text-decoration: none; color: #007BFF; }
        a:hover { text-decoration: underline; }
        .btn-agregar { margin-bottom: 20px; display: inline-block; padding: 10px 15px; background-color: #28a745; color: white; border-radius: 5px; }
        .btn-agregar:hover { background-color: #218838; }
    </style>
</head>
<body>
    <h1>Panel Admin</h1>
    <p>Bienvenido, {{ user.nombre }}</p>

    <a href="{{ url_for('admin_agregar_producto') }}" class="btn-agregar">➕ Agregar Producto</a>

    <table>
        <tr>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Categoría</th>
            <th>Stock</th>
            <th>Descripción</th>
        </tr>
        {% for p in productos %}
        <tr>
            <td>{{ p.nombre }}</td>
            <td>${{ p.precio }}</td>
            <td>{{ p.categoria }}</td>
            <td>{{ p.stock }}</td>
            <td>{{ p.descripcion }}</td>
        </tr>
        {% endfor %}
    </table>

    <br>
    <a href="{{ url_for('index') }}">⬅ Volver a la tienda</a>
</body>
</html>
