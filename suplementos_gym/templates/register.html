{% extends "base.html" %}

{% block content %}
<div class="register-container">
    <div class="register-box">
        <h2>Crear Cuenta</h2>
        <form action="{{ url_for('register') }}" method="POST">
            <label for="name">Nombre completo</label>
            <input type="text" name="name" id="name" placeholder="Ej. Juan Pérez" required>

            <label for="email">Correo electrónico</label>
            <input type="email" name="email" id="email" placeholder="usuario@ejemplo.com" required>

            <label for="password">Contraseña</label>
            <input type="password" name="password" id="password" placeholder="••••••••" required>

            <label for="confirm_password">Confirmar contraseña</label>
            <input type="password" name="confirm_password" id="confirm_password" placeholder="••••••••" required>

            <button type="submit">Registrarme</button>
        </form>
        <p class="login-link">¿Ya tienes cuenta? <a href="{{ url_for('login') }}">Inicia sesión</a></p>
    </div>
</div>
{% endblock %}
